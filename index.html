<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor - Product preview card component solution</title>
  </head>
  <body>
    <div class="container">
      <div class="pr-card">
        <div class="img-container"><img src="" alt="product-image"></div>
        <div class="pr-info">
          <span class="pr-type">PERFUME</span>
          <h4 class="pr-name">Gabrielle Essence Eau De Parfum</h4>
          <p class="pr-desc">A floral,solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="pr-price">
            <h4 class="cr-price">$149.99</h4>
            <span class="pre-price">$169.99</span>
          </div>
          <button class="btn">
            <img src="" alt="cart-icon">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
